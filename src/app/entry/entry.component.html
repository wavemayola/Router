<form (ngSubmit)="onSubmit(studentForm)" #studentForm="ngForm">
  <div class="form-group">
    <label for="number">Student Number</label>
    <input type="text" id="number" name="number" ngModel class="form-control" required pattern="/^[0-9]+$/">
  </div>
  <div class="form-group">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" ngModel class="form-control" required pattern="/^[A-z]+$/">
  </div>
  <div class="form-group">
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname" ngModel class="form-control" required pattern="/^[A-z]+$/">
  </div>
  <div class="form-group">
    <label for="program">Program</label>
    <input type="text" id="program" name="program" ngModel class="form-control" required pattern="/^[A-z]+$/">
  </div>
  <div class="form-group">
    <label for="year">Year</label>
    <input type="text" id="year" name="year" ngModel class="form-control" required pattern="/^[0-9]+$/">
  </div>
  <button class="btn btn-primary">Submit Entry</button>
</form>
